name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v5.0.0
        with:
          node-version: 23
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0
      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
          npm test
